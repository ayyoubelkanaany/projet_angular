<div class="container-fluid">
<div class="row">
<div class="col-md-4"></div>
<form class="col-md-4 mt-5 card parent">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="mail"  [(ngModel)]="utilisateur.mail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password"  [(ngModel)]="utilisateur.password" placeholder="Password">
    </div>
    <div class="form-row align-content-end align-items-end">
       <button  class="btn  mt-3 mx-1" (click)="connexion()">Se Connecter</button>
     </div>
     <div class="form-row d-inline mt-5" style="color: white;font-size:20px;">
        <p class="d-inline mr-1">Vous n'avez pas de compte ?</p>
        <a routerLink="/inscription" class="d-inline mt-3 mx-2" style="color: white;font-size:22px;text-decoration: none;" >S'inscrire</a>
     </div>
  </form>
  <div class="col-md-4"></div>
</div>
</div>
